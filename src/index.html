<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="digital">
    <div class="date">
        <span id="dname" class="dname">Day</span>,
        <span id="month" class="month">Month</span>,
        <span id="year" class="year">Year</span>,
        <span id="dnum" class="dnum">00</span>
    </div>
    <div class="time">
        <span id="hour" class="hour">00</span>:
        <span id="minute" class="minute">00</span>:
        <span id="second" class="second">00</span>
        <span id="ampm" class="ampm">AM</span>
    </div>
</div>
</body>
</html>
